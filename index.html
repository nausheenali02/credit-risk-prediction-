<!DOCTYPE html>
<html>
<head>
    <title>CREDIT RISK PREDICTION</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #fdf6f0; /* pastel background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container */
        .form-container {
            background: #9b9897; /* soft pastel pink */
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #000000; /* pastel title */
            margin-bottom: 25px;
        }

        /* Input styling */
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #f4f4f4;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Button styling */
        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d71705;
        }

        /* Result styling */
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>CREDIT RISK PREDICTION</h2>
    <form id="creditForm">
        <input type="number" name="person_age" placeholder="Age" required>
        <input type="number" name="person_income" placeholder="Income" required>
        <input type="number" name="person_emp_length" placeholder="Years of Employment" required>

        <select name="person_home_ownership" required>
            <option value="">Home Ownership</option>
            <option value="RENT">RENT</option>
            <option value="OWN">OWN</option>
            <option value="MORTGAGE">MORTGAGE</option>
        </select>

        <select name="loan_intent" required>
            <option value="">Loan Intent</option>
            <option value="EDUCATION">EDUCATION</option>
            <option value="MEDICAL">MEDICAL</option>
            <option value="PERSONAL">PERSONAL</option>
            <option value="VENTURE">VENTURE</option>
            <option value="HOMEIMPROVEMENT">HOMEIMPROVEMENT</option>
        </select>

        <select name="loan_grade" required>
            <option value="">Loan Grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select>

        <input type="number" step="0.01" name="loan_amnt" placeholder="Loan Amount" required>
        <input type="number" step="0.01" name="loan_int_rate" placeholder="Interest Rate (%)" required>
        <input type="number" step="0.01" name="loan_percent_income" placeholder="Loan % of Income" required>

        <select name="cb_person_default_on_file" required>
            <option value="">Default on File?</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>

        <input type="number" name="cb_person_cred_hist_length" placeholder="Credit History (Years)" required>

        <button type="submit">Predict Risk</button>
    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById("creditForm").addEventListener("submit", async function(e){
    e.preventDefault();

    let formData = new FormData(this);
    let data = {};
    formData.forEach((value, key) => { data[key] = isNaN(value) ? value : parseFloat(value); });

    // Call backend API
    const response = await fetch('http://127.0.0.1:5000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    const result = await response.json();
    document.getElementById("result").innerHTML = 
        `Risk Probability: ${result.risk_probability} <br> Decision: ${result.decision}`;
});
</script>

</body>
</html>
